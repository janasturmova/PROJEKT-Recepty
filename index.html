<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="kontejner">	
		<div class="velky">
			<!-- největší hlavní recept -->
			<div class="hlavni">
				<p>Saláty</p>
				<p class="komentare">5 komentářů</p>
				<h1>Salát s&nbsp;vlašskými ořechy</h1>
			</div>
		</div>

		<div class="maly">
			<!-- malý recept 1 -->
			<div class="prvni recept">
				<p>Svačina</p>
				<p class="komentare"> 16 komentářů</p>

				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>


			<!-- malý recept 2 -->
			<div class="druhy recept">
				<p>Mexická</p> 
				<p class="komentare"> 7 komentářů</p>

				<h2>Avokádové tacos</h2>
			</div>


			<!-- malý recept 3 -->
			<div class="treti recept">
				<p>Luštěniny</p>
				<p class="komentare"> 23 komentářů</p>

				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>	

			<!-- malý recept 4 -->
			<div class="ctvrty recept">
				<p>Burgery</p>
				<p class="komentare"> 19 komentářů</p>

				<h2>Sojový burger</h2>
			</div>	
		</div>
	</div>	

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
